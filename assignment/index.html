<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Room</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="site-mobile">
<section class="mobile-title">
	<h3>For an optimal experience, please view this website on a larger screen</h3>
</section>
</div>


<input type="checkbox" id="turn-right">
<input type="checkbox" id="turn-left">
<main>

	<section datatype="room-wrapper" class="room-wrapper">

		<div>

			<div>
				<div>
					<div data-window></div>
				</div>
				<span></span>
				<section>
					<input type="range" min="0" max="100" value="50" class="slider" >
				</section>
				<p style="font-size: 30px">Try me!</p>
				<section id="batt-range">
					<input type="range" min="0" max="100" value="100" class="slider" id="battery">
				</section>
			</div>
			<div class="beamer-wrapper">
				<section class="beamer">
					<div class="beamer__top"></div>
					<div class="beamer__back"></div>
					<div class="beamer__front"></div>
					<div class="beamer__right"></div>
					<div class="beamer__beam-left"></div>
				</section>

				<section class="beamer">
					<div class="beamer__top"></div>
					<div class="beamer__back"></div>
					<div class="beamer__front"></div>
					<div class="beamer__left"></div>
					<div class="beamer__beam-right"></div>
				</section>
			</div>

			<div>
				<span>Hello world!</span>
			</div>

			<div>
				<section id="wall-left" datatype="left" class="wall-content">
					<!--<iframe width="743" height="418" src="https://www.youtube.com/embed/2l_GbIdok5A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
				Hello World!
				</section>
			</div>
			<div>
				<section id="wall-right" datatype="right" class="wall-content">Hello world!</section>
			</div>

		</div>


	</section>


</main>


<script src="js/script.js"></script>

</body>

</html>
